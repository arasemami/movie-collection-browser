<div class="container p-2 m-auto">
    <h1 class="text-4xl font-bold pb-4">Movie List</h1>

    <input type="text" class="w-full p-2 border rounded-md mb-4" placeholder="Search movies..."
        [formControl]="searchControl" />

    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 text-center">
        <app-movie-card *ngFor="let movie of filteredMovies" [movie]="movie"></app-movie-card>
    </div>
</div>
