<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<div *ngIf="!isLoading && movie" class="relative bg-gray-900 text-white h-screen">

    <div class="absolute top-0 left-0 bottom-0 w-full h-full bg-cover bg-center"
        [style.background-image]="'url(https://image.tmdb.org/t/p/original' + movie.backdrop_path + ')'"
        aria-hidden="true"></div>

    <div class="relative z-10 p-6 md:p-12 bg-black bg-opacity-50 backdrop-blur-md h-screen">

        <div class="flex flex-col items-center gap-6">
            <div class="md:w-1/3">
                <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}"
                    class="w-full h-80 object-cover rounded-xl shadow-lg border-4 border-yellow-400" />
            </div>

            <div class="md:w-2/3">
                <h2 class="text-3xl font-bold mb-2 text-yellow-400">{{ movie.title }}</h2>
                <p class="text-lg text-gray-300">{{ movie.release_date | date: 'yyyy' }}</p>

                <p class="mt-6 text-gray-100 text-lg">{{ movie.overview }}</p>

                <div class="mt-6">
                    <h3 class="text-2xl font-semibold">Rating</h3>
                    <p class="text-yellow-400 text-xl">{{ movie.vote_average }} / 10</p>
                </div>

                <div class="mt-6">
                    <h3 class="text-2xl font-semibold">Cast</h3>
                    <ul class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                        <li *ngFor="let actor of movie.cast">
                            <img [src]="'https://image.tmdb.org/t/p/w500' + actor.profile_path" alt="{{ actor.name }}"
                                class="w-20 h-20 object-cover rounded-full shadow-md border-2 border-yellow-400" />
                            <p class="text-center text-sm mt-2 text-gray-200">{{ actor.name }}</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
