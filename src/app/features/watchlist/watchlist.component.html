<div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold pb-4">My Watchlist</h1>
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <div *ngIf="watchlistMovies.length > 0; else noMovies"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <app-movie-card *ngFor="let movie of watchlistMovies" [movie]="movie" (remove)="removeFromWatchlist(movie.id)">
        </app-movie-card>
    </div>

    <ng-template #noMovies>
        <div class="text-center text-gray-500">Your watchlist is empty. Add some movies!</div>
    </ng-template>
</div>
